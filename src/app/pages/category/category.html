<mat-toolbar color="primary" class="top-header">
  <span>Category Manage</span>
  <span class="spacer"></span>
  <button mat-raised-button (click)="onAddCategory()">
    <mat-icon>add</mat-icon>
    Add Category
  </button>
</mat-toolbar>

<!-- Search and filter BELOW the toolbar -->
<div class="toolbar-actions">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search</mat-label>
    <input matInput autocomplete="off" (keyup)="applyFilter($event)" placeholder="Search categories..." />
    <button mat-icon-button matSuffix aria-label="Clear" (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="outline" class="status-field">
    <mat-label>Status</mat-label>
    <mat-select [(value)]="selectedStatus" (selectionChange)="applyStatusFilter()">
      <mat-option value="">All</mat-option>
      <mat-option value="ACTIVE">Active</mat-option>
      <mat-option value="INACTIVE">Inactive</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<router-outlet></router-outlet>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; margin-top: 20px;">

  <!-- Action Column FIRST -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="onEdit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element.categoryId}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.categoryName}}</td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element"
        [ngClass]="{
        'active-status': element.categoryStatus === 'ACTIVE',
        'inactive-status': element.categoryStatus === 'INACTIVE'
      }">{{element.categoryStatus}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="allColumns"></tr>
  <tr mat-row *matRowDef="let  row; columns: allColumns" [ngClass]="{
    'active-row': row.categoryStatus === 'ACTIVE',
    'inactive-row': row.categoryStatus === 'INACTIVE'
  }">
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons=""
               aria-label="Select page of periodic elements">
</mat-paginator>

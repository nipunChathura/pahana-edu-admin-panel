<mat-toolbar style="justify-content: center;" color="primary" class="top-header">
  <span>Update User</span>
</mat-toolbar>

<mat-dialog-content class="dialog-content-wrapper">
  <form [formGroup]="userForm">

    <mat-form-field class="full-width">
      <mat-label>User ID</mat-label>
      <input matInput formControlName="userId" />
    </mat-form-field>

    <!-- Username -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" autocomplete="off" required/>
      <mat-error *ngIf="userForm.get('username')?.hasError('required')">
        Username is required.
      </mat-error>
      <mat-error *ngIf="userForm.get('username')?.hasError('pattern')">
        Username must be 4â€“10 characters, contain letters and only letters or digits.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Status</mat-label>
      <mat-select formControlName="userStatus">
        <mat-option value="ACTIVE">Active</mat-option>
        <mat-option value="INACTIVE">Inactive</mat-option>
        <mat-option value="BLOCKED">Block</mat-option>
        <mat-option value="INITIATE">Initiate</mat-option>
        <mat-option value="NOT_APPROVED">Not Approved</mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="userForm.invalid">
    Update
  </button>
</mat-dialog-actions>

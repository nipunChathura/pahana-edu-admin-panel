<div id="content">
  <mat-toolbar style="justify-content: center;" color="primary" class="top-header">
    <span>Update Customer</span>
  </mat-toolbar>

  <mat-dialog-content class="dialog-content-wrapper">
    <form [formGroup]="customerForm">
      <div class="form-grid">
        <mat-form-field class="form-field">
          <mat-label>Customer Reg No</mat-label>
          <input matInput formControlName="customerRegNo" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Customer Name</mat-label>
          <input matInput formControlName="customerName" />
          <mat-error *ngIf="customerForm.get('customerName')?.hasError('required')">
            Name is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="customerEmail" type="email" required />
          <mat-error *ngIf="customerForm.get('customerEmail')?.hasError('required')">
            Email is required.
          </mat-error>
          <mat-error *ngIf="customerForm.get('customerEmail')?.hasError('email')">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Phone Number</mat-label>
          <input
            matInput
            formControlName="phoneNumber"
            autocomplete="off"
            required
            pattern="[0-9]*"
            inputmode="numeric"
            (keypress)="allowOnlyNumbers($event)"
          />
          <mat-error *ngIf="customerForm.get('phoneNumber')?.hasError('required')">
            Mobile Number is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Membership Type</mat-label>
          <mat-select formControlName="membership">
            <mat-option value="SILVER">Silver</mat-option>
            <mat-option value="GOLD">Gold</mat-option>
            <mat-option value="PLATINUM">Platinum</mat-option>
            <mat-option value="DIAMOND">Diamond</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Status</mat-label>
          <mat-select formControlName="customerStatus">
            <mat-option value="ACTIVE">Active</mat-option>
            <mat-option value="INACTIVE">Inactive</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="customerForm.invalid">Update</button>
  </mat-dialog-actions>
</div>

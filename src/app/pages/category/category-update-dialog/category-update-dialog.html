<mat-toolbar style="justify-content: center;" color="primary" class="top-header">
  <span>Update Category</span>
</mat-toolbar>

<mat-dialog-content>
  <form [formGroup]="categoryForm">
    <!-- ID Field -->
    <mat-form-field class="full-width">
      <mat-label>Category ID</mat-label>
      <input matInput formControlName="categoryId" />
    </mat-form-field>

    <!-- Name Field -->
    <mat-form-field class="full-width">
      <mat-label>Category Name</mat-label>
      <input matInput formControlName="categoryName" />
    </mat-form-field>

    <!-- Status Dropdown -->
    <mat-form-field class="full-width">
      <mat-label>Status</mat-label>
      <mat-select formControlName="categoryStatus">
        <mat-option value="ACTIVE">Active</mat-option>
        <mat-option value="INACTIVE">Inactive</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="categoryForm.invalid">Update</button>
</mat-dialog-actions>

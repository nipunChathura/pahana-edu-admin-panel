<mat-toolbar color="primary">
  <span>Book Add</span>
</mat-toolbar>

<form [formGroup]="bookDetailsForm" class="form-container">

  <mat-tab-group>

    <!-- Book Details Tab -->
    <mat-tab label="Book Details">
      <div class="two-column-grid" style="margin-top: 10px">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Category</mat-label>
          <input
            matInput
            [formControl]="categoryControl"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayCategory.bind(this)">
            <mat-option *ngFor="let category of filteredCategories$ | async" [value]="category">
              {{ category.categoryName }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Author</mat-label>
          <input matInput formControlName="author">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Language</mat-label>
          <input matInput formControlName="language">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Publisher</mat-label>
          <input matInput formControlName="publisher">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Publish Date</mat-label>
          <input matInput formControlName="publishDate">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>ISBN</mat-label>
          <input matInput formControlName="isbn">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Price</mat-label>
          <input type="number" matInput formControlName="price">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Quantity</mat-label>
          <input type="number" matInput formControlName="quantity">
        </mat-form-field>

        <!-- Image Upload -->
        <div class="image-upload-container">
          <button mat-raised-button color="primary" type="button" (click)="fileInput.click()">Select Image</button>
          <input #fileInput type="file" hidden accept="image/*" (change)="onFileSelected($event)">
          <div class="image-preview">
            <img [src]="imagePreview || defaultImage" alt="Book Image" class="preview-img">
            <button mat-mini-fab color="warn" *ngIf="imagePreview" (click)="removeImage()">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </div>

      </div>
    </mat-tab>

    <!-- Award Details Tab -->
    <mat-tab label="Award Details">
      <div formArrayName="awards" style="margin-top: 10px">
        <div *ngFor="let award of awards.controls; let i = index" [formGroupName]="i">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Award Name</mat-label>
            <input matInput formControlName="awardName">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Award Description</mat-label>
            <textarea matInput formControlName="awardDescription"></textarea>
          </mat-form-field>

          <button mat-mini-fab color="warn" style="margin-bottom: 10px" *ngIf="awards.length > 1" (click)="removeAward(i)">
            <mat-icon mat-raised-button>delete</mat-icon>
          </button>

          <mat-divider></mat-divider>
        </div>
      </div>
      <button mat-stroked-button color="primary" type="button" style="margin-top: 10px" (click)="addAward()">
        <mat-icon mat-raised-button color="primary">add</mat-icon> Add Award
      </button>
    </mat-tab>

  </mat-tab-group>

  <div class="action-buttons" style="margin-top: 16px;">
    <button mat-raised-button color="primary" type="button" (click)="onSave()">Save</button>
    <button mat-stroked-button color="warn" type="button" (click)="onCancel()">Cancel</button>
  </div>

</form>
